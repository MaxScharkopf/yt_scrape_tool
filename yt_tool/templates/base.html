<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}YT Scrape Tool{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .navbar-brand { font-weight: 700; letter-spacing: .5px; }
    .table th { white-space: nowrap; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">ðŸ“º YT Scrape Tool</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('browse') }}">Browse</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('trending') }}">Trending</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('duplicates') }}">Duplicates</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('export') }}">Export CSV</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container pb-5">
    {% block content %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
